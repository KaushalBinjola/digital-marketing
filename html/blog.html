<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blogs Page to explore multiple fitness related blogs">
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- fafa icons -->
    <script src="https://use.fontawesome.com/3bd3118bc2.js"></script>
    <link rel="stylesheet" href="..\css\blog.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>FitNice | Blog</title>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3QPYGF3H20"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-3QPYGF3H20');
</script>

<body ng-app="Blogs">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #3f4f5a;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">FitNice</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="../index.html"><i class="fa fa-home fa-fw"
                                aria-hidden="true"></i>&nbsp;Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="blog.html"><i class="fa fa-comment"
                                aria-hidden="true"></i>&nbsp;Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html"><i class="fa fa-shopping-bag"
                                aria-hidden="true"></i>&nbsp;Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i>&nbsp;Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="row">
            <nav id="navbar-1" class="navbar navbar-dark bg-dark nav-scroll col-md-2">
                <h1 class="text-light">Blogs</h1>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Aerobics">Aerobics</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Cricket">Cricket</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Football">Football</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Running">Running</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Weights">Weights</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Walking">Walking</a></h3>
                    </li>
                    <li class="nav-item">
                        <h3><a class="nav-link" href="#Yoga">Yoga</a></h3>
                    </li>
                </ul>
            </nav>
            <div class="content-blog col-md-10" ng-controller="MainController" data-bs-spy="scroll"
                data-bs-target="#navbar-1" data-bs-offset="0" tabindex="0">
                <div ng-repeat="item in list">
                    <label id="{{ item.type }}">
                        <input type="checkbox" />
                        <div class="flip-card">
                            <div class="front">
                                <img src="{{ item.image }}" alt="...">
                                <h2>{{ item.title }}</h2>
                                <h3>{{ item.author }}</h3>
                                <b>{{ item.occupation }}</b>
                                <hr>
                                <p>Click to Flip</p>
                            </div>
                            <div class="back">
                                <h2>{{ item.title }}</h2>
                                <hr>
                                <p>{{ item.content.slice(0,200) }}..
                                    <a href="{{ item.anchor }}" target="_blank" rel="noopener noreferrer">Click to read
                                        more</a>
                                </p>
                                <hr>
                                <p class="click">Click to Flip</p>
                            </div>
                        </div>
                    </label>
                </div>
                </di>
            </div>
        </div>
    </div>

    <script src="../JS/blog-script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
